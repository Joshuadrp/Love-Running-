<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <title>Love Running</title>
    <!-- Fav Icon -->
    <!-- <link rel="favicon"  href="assets/favicon.ico"> -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fas fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main id="sign-main">
      <section id="signup">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2><i class="fas fa-heart"></i> Let's get you signed up!</h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running_preference"
                id="trail"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="running_preference"
                id="both"
                value="both"
                required
              />
            </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>

    <footer>
      <ul id="sn">
        <li>
          <a
            href="https://www.facebook.com/"
            aria-link="opens facebook login page"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            aria-link="opens twitter login page"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            aria-link="opens youtube"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            aria-link="opens instagram login page"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/c11a7e6db9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
