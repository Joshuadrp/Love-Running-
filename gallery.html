<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <title>Love Running</title>
    <!-- Fav Icon -->
    <!-- <link rel="favicon"  href="assets/favicon.ico"> -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fas fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="gallery">
        <div id="photos">
          <img
            src="assets/images/girls.webp"
            alt="Three girls at charity paint running festival"
          />
          <img
            src="assets/images/runner3.webp"
            alt="Solo male runner jogging on beach"
          />
          <img
            src="assets/images/man.webp"
            alt="Man at charity paint running festival"
          />
          <img
            src="assets/images/runner1.webp"
            alt="Solo female runner jogging through Phoenix Park"
          />
          <img
            src="assets/images/runner2.webp"
            alt="Runners competing in marathon"
          />
          <img
            src="assets/images/runner4.webp"
            alt="Solo female runner jogging on beach"
          />
          <img
            src="assets/images/running_gang.webp"
            alt="Large group of runners taking part in a marathon on a rainy day"
          />
          <img
            src="assets/images/mud-run.webp"
            alt="Two women runners taking a muddy selfie after the Mud Runners championship"
          />
        </div>
      </section>
    </main>

    <footer>
      <ul id="sn">
        <li>
          <a
            href="https://www.facebook.com/"
            aria-link="opens facebook login page"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            aria-link="opens twitter login page"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            aria-link="opens youtube"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            aria-link="opens instagram login page"
            rel="noopener"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/c11a7e6db9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
